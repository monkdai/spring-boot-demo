<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>自定义登录界面</title>
</head>
<body>
    <form action="/doLogin" method="post">
        <div>
            <label for="name">用户名</label>
            <!--默认只能是username-->
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="pass">密码</label>
            <!--默认只能是password-->
            <input type="password" name="pwd" id="pass">
        </div>
        <div>
            <button type="submit">
                <span>登录</span>
            </button>
        </div>
    </form>
</body>
</html>
